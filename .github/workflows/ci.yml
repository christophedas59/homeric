name: godot-ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.6.1
          use-dotnet: false

      - name: Verify Godot installation
        run: godot --headless --version

      # Proper Godot 4 import step (required for UID resolution)
      - name: Import project (headless)
        env:
          GODOT_DISABLE_LEAK_CHECKS: "1"
        run: godot --headless --import --path .

      # Run GUT tests if addon exists
      - name: Run GUT tests (headless)
        env:
          GODOT_DISABLE_LEAK_CHECKS: "1"
        run: |
          if [ -d "addons/gut" ]; then
            echo "Running GUT tests..."
            godot --headless -s addons/gut/gut_cmdln.gd \
              -gdir=res://tests \
              -ginclude_subdirs \
              -gexit
          else
            echo "GUT not installed, skipping tests."
          fi
