name: godot-ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.6.1
          use-dotnet: false

      - name: Godot Version
        run: godot --headless --version

      - name: Import project (headless)
        env:
          GODOT_DISABLE_LEAK_CHECKS: "1"
        run: godot --headless --editor --quit --path .

      - name: Run GUT tests (headless)
        env:
          GODOT_DISABLE_LEAK_CHECKS: "1"
        run: |
          if [ -d "addons/gut" ]; then
            godot --headless -s addons/gut/gut_cmdln.gd \
              -gdir=res://tests \
              -ginclude_subdirs \
              -gexit
          else
            echo "GUT not installed yet, skipping tests."
          fi
